<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
.contentsbox {
    box-sizing: content-box;
    padding: 1rem;
    border-style: solid;
    border-color: black;
    position: absolute;
    width: 500px;
    border-width: 4px;
}

.bordersbox {
    box-sizing: border-box;
    padding: 1rem;
    border-style: solid;
    border-color: black;
    position: absolute;
    width: 500px;
    border-width: 4px;
}

.bordersbox:hover {
    opacity: 0;
}

.pic {
    width: 200px;
    height: 200px;
}

    </style>
  </head>
  <body>
    <div class = "contentsbox">
        <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?cs=srgb&dl=pexels-ash-376464.jpg&fm=jpg" width=200px height=200px>
    </div>
    <div class = "bordersbox">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" width=200px height=200px>
    </div>
  </body>
</html>
