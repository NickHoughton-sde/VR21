  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
          id="addButtonMain"
        >
          Add
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="addModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- not sure is needed without extra form close -->
                <!-- <form id="addBodyForm">              -->
                <form id="cardBodyForm">
                  <div class="mb-3">
                    <label for="inputImgFile" class="form-label"
                      >Enter URL of image</label
                    >
                    <input type="imgURL" class="form-control" id="addImgUrl" />
                  </div>
                  <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input
                      type="imgTitle"
                      class="form-control"
                      id="addImgTitle"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputDescription" class="form-label"
                      >Description</label
                    >
                    <input
                      type="imgDescription"
                      class="form-control"
                      id="addImgDesc"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" 
                class="btn btn-primary" 
                id="addSaveBtn"
                data-bs-dismiss="modal"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal for update button -->
        <div
          class="modal fade"
          id="updateModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabelUpdate">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id = "cardUpdateBodyForm">
                  <div class="mb-3">
                    <label for="inputImgFile" class="form-label" id="addImgUrlUpdate"
                      >Update URL of image</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="inputImgFileUpdate"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputTitle" class="form-label" id="addImgTitleUpdate"
                      >Update title</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputTitleUpdate"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputDescription" class="form-label" id="addImgDescUpdate"
                      >Update description</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputDescriptionUpdate"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="addUpdateBtn">
                  Save new updates
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal for delete button -->
        <div
          class="modal fade"
          id="deleteModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabelDelete">
                  Are you sure you want to delete?
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-primary" id="confirmDelete">Confirm</button>
              </div>
            </div>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav"></div>
      </div>
    </nav>

      <div class="row" id="startCards"></div>
