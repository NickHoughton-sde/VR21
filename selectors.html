<!DOCTYPE html>
<html lang="en">
<head>
<style>

div {
    background-color: lightgray;
    font-style: italic;
    margin: 1em;
    padding: .5em;
}

#target {
            font-style: normal;
            background-color: black;
            color: yellow;
            margin: 1em;
            padding: .5em;
         }


.divcolor {
    background-color: lightblue;
    margin: 1em;
    padding: .5em;
}

div div {
    background-color: maroon;
    color: lightblue;
    margin: 1em;
    padding: .5em;
}

</style>

</head>
<body>

    <div>
        <ul>
            <li>Chipotle</li>
            <li>Brisket</li>
            <li>Breakfast tacos</li>
        </ul>
    </div>

    <div id = "target">
        <ul>
            <li>Movie A</li>
            <li>Movie B</li>
            <li>Movie C</li>
        </ul>
    </div>

    <div class = "divcolor">
        <div>
            <ul>
                <li>Show A</li>
                <li>Show B</li>
                <li>Show C</li>
            </ul>
        </div>
    </div>

</body>
</html>
